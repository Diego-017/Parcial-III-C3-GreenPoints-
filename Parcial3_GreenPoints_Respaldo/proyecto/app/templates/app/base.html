<!DOCTYPE html>
<html lang="es">
<style>

/* ----- MODO OSCURO GLOBAL ----- */
.dark-mode {
    background-color: #121212 !important;
    color: #ffffff !important;
}

/* Texto */
.dark-mode h1,
.dark-mode h2,
.dark-mode h3,
.dark-mode h4,
.dark-mode h5,
.dark-mode p,
.dark-mode span,
.dark-mode label,
.dark-mode a {
    color: #f1f1f1 !important;
}

/* Tarjetas / contenedores */
.dark-mode .card,
.dark-mode .config-card,
.dark-mode .glass,
.dark-mode .shadow {
    background: rgba(30,30,30,0.7) !important;
    color: #f1f1f1 !important;
    border: 1px solid rgba(255,255,255,0.1) !important;
}

/* Inputs */
.dark-mode input,
.dark-mode select,
.dark-mode textarea {
    background: #1b1b1b !important;
    color: white !important;
    border: 1px solid #444 !important;
}

/* Navbar */
.dark-mode .navbar {
    background-color: #1f1f1f !important;
}

.dark-mode .nav-link {
    color: #ffffff !important;
}

/* Botones */
.dark-mode .btn {
    color: white !important;
    border-color: #00c851 !important;
}
</style>

<head>
    <meta charset="UTF-8">
    <title>GreenPoints</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6;
        }
        .navbar {
            background-color: #2e7d32 !important;
        }
        .navbar a {
            color: white !important;
        }
    </style>
</head>

<body>

    <!-- Navbar global -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="{% url 'inicio' %}">GreenPoints</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'canjear' %}">Canjear Premios</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
<a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">‚Üê Volver al Dashboard</a>
<body class="{% if dark_mode %}dark-mode{% endif %}">

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GreenPoints</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navbar */
        .navbar {
            background-color: #2e7d32 !important;
        }

        .navbar a {
            color: white !important;
        }

        /* ----- MODO OSCURO GLOBAL ----- */
        .dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        .dark-mode .navbar {
            background-color: #1f1f1f !important;
        }

        .dark-mode .nav-link {
            color: #ffffff !important;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode h4,
        .dark-mode p,
        .dark-mode span,
        .dark-mode label,
        .dark-mode a {
            color: #f1f1f1 !important;
        }

        .dark-mode .card,
        .dark-mode .shadow,
        .dark-mode .glass {
            background: rgba(30,30,30,0.8) !important;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dark-mode input,
        .dark-mode select,
        .dark-mode textarea {
            background: #1b1b1b !important;
            color: white !important;
            border: 1px solid #444 !important;
        }

        .dark-mode .btn {
            color: white !important;
            border-color: #00c851 !important;
        }
    </style>
</head>

<!-- Aplicación del modo oscuro -->
<body class="{% if dark_mode %}dark-mode{% endif %}">

    <!-- Navbar global -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="{% url 'inicio' %}">GreenPoints</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'canjear' %}">Canjear Premios</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'configuracion' %}">Configuración</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

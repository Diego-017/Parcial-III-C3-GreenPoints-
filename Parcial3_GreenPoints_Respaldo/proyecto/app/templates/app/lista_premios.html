<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Premios Disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">

<div class="container bg-white p-4 rounded shadow">
    <h2>Premios Disponibles</h2>

    <div class="alert alert-success">
        <b>Mis Puntos:</b> {{ puntos }} pts
    </div>

    <div class="row">
        {% for premio in premios %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm p-2 text-center">

                {% if premio.imagen %}
                <img src="{{ premio.imagen.url }}" class="img-fluid mb-2"
                     style="height:120px; object-fit:contain;">
                {% endif %}

                <h5>{{ premio.nombre }}</h5>
                <p>{{ premio.puntos_necesarios }} pts</p>

                <a href="{% url 'detalle_premio' premio.pk %}" class="btn btn-primary">
                    Canjear
                </a>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>

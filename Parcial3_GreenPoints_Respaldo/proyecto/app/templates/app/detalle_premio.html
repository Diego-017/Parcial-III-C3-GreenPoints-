{% extends "app/base2.html" %}
{% load static %}

{% block content %}

<style>
    /* Variables del modo oscuro aplicadas sin cambiar dise√±o */
    body {
        background: var(--bg-color) !important;
        color: var(--text-color) !important;
    }

    .container {
        background: var(--card-bg) !important;
        color: var(--text-color) !important;
    }
</style>

<div class="container bg-white p-4 rounded shadow text-center">

    <h2>{{ premio.nombre }}</h2>

    {% if premio.imagen %}
        <img src="{{ premio.imagen.url }}" class="img-fluid my-3" style="width:220px;">
    {% endif %}

    <p class="mt-3">{{ premio.descripcion }}</p>

    <p class="mt-2">
        <b>Puntos necesarios:</b> {{ premio.puntos_necesarios }}
    </p>

    <a href="{% url 'confirmar_canje' premio.pk %}" class="btn btn-success mt-3 px-4">
        Confirmar Canje
    </a>

</div>

{% endblock %}

{% extends 'app/base.html' %}

{% block content %}

<div style="

    max-width: 450px; 
    margin: 20px auto; 
    background: #a4a4a4b5; 
    padding: 25px; 
    border-radius: 12px; 
    box-shadow: 0 4px 10px rgba(115, 255, 0, 1);
    font-family: Arial;">
    
    <h2 style="
        color:#007bff; 
        text-align:center; 
        margin-bottom:20px;">
        Editar Perfil
    </h2>

    <form method="POST">
        {% csrf_token %}

        <div style="display:flex; flex-direction:column; gap:12px;">
            {{ form.as_p }}
        </div>

        <button type="submit"
            style="
                width:100%;
                background:#007bff; 
                color:white; 
                padding:12px;
                margin-top:15px;
                border-radius:8px; 
                border:none;
                font-size:16px;
                cursor:pointer;
                transition:0.3s;">
            Guardar Cambios
        </button>
    </form>

</div>

{% endblock %}
